<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d1d1d">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="/pwaTest/assets/icon-ios.png">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="helpers.js"></script>
    <title>TEST</title>
</head>

<body
    style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
    unselectable="on" onselectstart="return false">
    <noscript style="position: fixed;">Javascript has to be enabled!</noscript>
    <div id="version">holaque</div>
    <div id="root">

    </div>

    <script src="main.js"></script>
    <!-- register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/drinkingGame/service-worker.js')
                    .then(function () {
                        console.log("Service Worker Registered, Cheers to PWA Fire!");
                    });
            });
        }
    </script>
    <!-- end of service worker -->
</body>

</html>
